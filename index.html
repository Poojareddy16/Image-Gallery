.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.image {
    margin: 10px;
}

.image img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.image img:hover {
    opacity: 0.8;
    border: 1px solid #777;
    transform: scale(1.2);
}

header{
